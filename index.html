<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>iOS Pullout Menu</title>
	<meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.3.0.1.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<link href="http://fonts.googleapis.com/css?family=Ubuntu|Lato" rel="stylesheet" type="text/css">
</head>
<body>

	<div class="site">
		<div class="inner">
	
			<header role="site-header">
				<div class="container">
					<div class="brand">
						<h1>iOS Style Navigation</h1>
					</div>
					<button class="menu-toggle">Menu</button>
				</div>
				<nav class="navigation" role="navigation">
					<a href="#" class="current-page">Home</a>
					<a href="#">Our Work</a>
					<a href="#">Our Process</a>
					<a href="#">Contact</a>
				</nav>
			</header>

			<section class="light">
				<div class="container">
					<h1>Pull from the right to reveal the menu.</h1>

					<h4>We are using iOS touch events for this menu so it only works on an iOS device. For desktops you can expect people to use the menu button.</h4>
				</div>
			</section>

			<footer role="site-footer">
				<small class="text-center">Enjoy</small>
			</footer>

		</div><!-- /.inner -->
	</div><!-- /.site -->
	
	<!-- 
	Uncomment of jQuery, and be sure to remove the js script below
	<script src="assets/js/lib/jquery.2.1.0.min.js"></script>
	<script src="assets/js/jquery.app.js"></script>
	-->

	<!-- Vanilla JS -->
	<script src="assets/js/app.js"></script>

</body>
</html>
